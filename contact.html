<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="map-container">
        <h2>OUR LOCATION</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509829!2d144.95373531531815!3d-37.817209979751664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0c1b77%3A0xf6b0b2d6bb8e5d1!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1601623157898!5m2!1sen!2sus" 
            width="50%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
    <div class="contact-info">

        <div class="card">
        
        <i class="card-icon far fa-envelope"></i>
        
        <p>Akdscrackers18@gmail.com</p>
        
        </div>
        
        <div class="card">
        
        <i class="card-icon fas fa-phone"></i>
        
        <p>+91 9600489879</p>
        
        </div>
        
        <div class="card">
        
        <i class="card-icon fas fa-map-marker-alt"></i>
        
        <p>THANGAMM STORES,
            173 raja street ,
            Coimbatore 641001.</p>
        
        </div>
        
        </div>
    
</body>
</html>
